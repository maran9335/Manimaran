<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Responsive Color Palette</h2>
        <div class="row">
            <div class="col-md-12  col-lg-12 col-sm-12  bg-primary   border border-5">Primary</div>
            <div class="col-md-12  col-lg-12 col-sm-12  bg-secondary border border-5">Secondary</div>
            <div class="col-md-12  col-lg-12 col-sm-12  bg-success   border border-5">Success</div>
            <div class="col-md-12  col-lg-12 col-sm-12  bg-info      border border-5">Info</div>
            <div class="col-md-12  col-lg-12 col-sm-12  bg-warning   border border-5">Warning</div>
            <div class="col-md-12  col-lg-12 col-sm-12  bg-danger    border border-5">Danger</div>
            
        </div>
    </div>
    
</body>
</html>
