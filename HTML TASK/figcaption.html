<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption</title>
</head>
<body >
    <center><h1>figcaption</h1> 
        <figure>
        <img src="https://www.shutterstock.com/image-photo/chennai-text-on-marina-beach-260nw-1765681589.jpg" alt="chennai">
       <figcaption >chennai</figcaption> <hr>
       <img src="https://www.shutterstock.com/image-illustration/coimbatore-city-colored-watercolor-painting-260nw-1025824804.jpg" alt="covai">
       <figcaption>covai</figcaption><hr>
    </figure>
</center>
</body>
</html>
