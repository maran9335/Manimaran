<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palatte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="head text-center">responssive colorplatle</h1>
    <div class="row m-2 p-2 text-light ">
        <div class="bg-primary    m-1 col-sm-7  col-md-5 col-lg-5 col-xl-3 ">primary</div>
        <div class="bg-secondary  m-1 col-sm-3  col-md-5 col-lg-2 col-xl-5 ">Secondary</div>
        <div class="bg-success    m-1 col-sm-3  col-md-2 col-lg-3 col-xl-2 ">Success</div>
        <div class="bg-info       m-1 col-sm-7  col-md-8 col-lg-3 col-xl-2 ">Info</div>
        <div class="bg-warning    m-1 col-sm-5  col-md-8 col-lg-5 col-xl-5 ">Warning</div>
        <div class="bg-danger     m-1 col-sm-5  col-md-2 col-lg-2 col-xl-6 ">Danger</div>
    </div>
    
</body>
</html>
